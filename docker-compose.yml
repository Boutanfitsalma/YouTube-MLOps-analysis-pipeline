version: '3'

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - NODE_ENV=production
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - N8N_LOG_LEVEL=debug
      # Variables d'API spécifiques au projet
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - GMAIL_USER_EMAIL=${GMAIL_EMAIL}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data:/data  # Pour avoir accès aux données locales
    depends_on:
      - postgres
    networks:
      - n8n-network

  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-network

  # Serveur MCP avec modèles Hugging Face
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./mcp-server:/app
      - ./data:/data  # Accès aux données
    networks:
      - n8n-network

  # Application de visualisation
  visualization:
    build:
      context: ./visualization-app
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - ./data:/data  # Accès aux données pour la visualisation
    depends_on:
      - n8n
      - mcp-server
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge

volumes:
  n8n_data:
  postgres_data: